{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login Now !</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info"> Login</button>
                <small class="text-muted ml-2"> <a href="{% url 'password_reset' %}">Forgot Password ?</a></small>
            </div>

        </form>
        <div class="border-top bt-3">
            <small class="text-muted"> If you don't have an account, <a href="{% url 'register' %}" class="ml-2"> Sign
                up here !</a>
            </small>
        </div>
    </div>
{% endblock content %}
