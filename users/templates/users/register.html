{% extends 'blog/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register to our blog now !</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info"> Sign Up</button>
            </div>

        </form>
        <div class="border-top bt-3">
            <small class="text-muted"> If you already have an account, <a href="#" class="ml-2"> Sign in </a></small>
        </div>
    </div>
{% endblock content %}
